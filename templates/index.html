<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
            text-align: left;
            margin-bottom: 10px;
            color: #666;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: calc(100% - 140px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Premium Prediction</h1>
        <form action="/predict_insurance" method="POST">
            {% csrf_token %}
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="female">female</option>
                <option value="male">male</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required><br><br>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="1">Northeast</option>
                <option value="2">Northwest</option>
                <option value="3">Southeast</option>
                <option value="4">Southwest</option>
            </select><br><br>

            <input type="submit" value="Predict Premium">
        </form>
    </div>
</body>
</html>
